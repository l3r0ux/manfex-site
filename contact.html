<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/Images/manfex-name.png" id="nav-logo" class="rounded img-fluid" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- These nav links can go on the service page -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="contact-section">
            <div class="container col-md-12 col-xl-9">
                <div class="row">
                    <div class="col-8" id="contact-details-col">
                        <h1>Contact Details</h1>
                        <div class="mx-4">
                            <h5 id="mario-name">Mario E Moural Garcez Palha</h5>
                            <h5 id="mario-email">mario@manfx.co.za</h5>
                            <h5 id="mario-phone" class="mb-4">+27 82 950 7988</h5>
                        </div>

                        <h1>Make an Inquiry</h1>
                        <form id="inquiry-form">
                            <div class="mx-4">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name*:</label>
                                    <input type="text" class="form-control" id="name" name="inquirer_name" required placeholder="Enter your name here...">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone*:</label>
                                    <input type="number" class="form-control" id="name" name="inquirer_phone" required placeholder="Enter your phone number here...">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address*:</label>
                                    <input type="email" class="form-control" id="email" name="inquirer_email" required placeholder="Enter your email here...">
                                </div>
                                <div class="mb-3">
                                    <label for="inquiry" class="form-label">Inquiry*:</label>
                                    <textarea id="inquiry" cols="30" rows="10" class="form-control" name="inquiry" required placeholder="Make your inquiry. Specify your company if applicable..."></textarea>
                                </div>
                                <button type="submit" class="btn CTA-btn py-2 px-4">Send</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-4 background-image-col"></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="container col-4 d-flex justify-content-center align-items-center">
                    <img src="assets/Images/manfex-name.png" class="img-fluid" alt="manfex-name">
                </div>
                <div class="container address-container col-4 d-flex flex-column align-items-center">
                    <div>

                        <p>37 Andrea Avenue</p>

                <div class="container quick-links-container col-4 d-flex flex-column align-items-center">
                    <ul class="navbar-nav">
                        <h3>Quick Links</h3>
                        <p>

                        </p>
                        <p>

                        </p>
                        <p>

                        </p>
                        <p>
                            <a href="contact.html">Contact</a>
                        </p>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal-overlay" id="loading-spinner-container">
        <img src="assets/Images/blue-arrow.png" alt="blue-arrow" class="arrow" id="blue-arrow">
        <img src="assets/Images/cyan-arrow.png" alt="cyan-arrow" class="arrow" id="cyan-arrow">
        <img src="assets/Images/green-arrow.png" alt="green-arrow" class="arrow" id="green-arrow">
        <h5></h5>

    <div class="snackbar" id="email-result">

    <script src="contact.js"></script>
</body>
